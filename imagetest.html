<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Detection Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    figure {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border: 1px solid #ccc;
      padding: 5px;
    }
    figcaption {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Image Detection Test</h1>
  <p>Animals and everyday objects for testing Chrome extensions.</p>

  <div class="grid">
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" >
      <figcaption>Cat</figcaption>
    </figure>

    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" >
      <figcaption>Lion</figcaption>
    </figure>


    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg">
      <figcaption>Dog</figcaption>
    </figure>


    <figure>
    <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=80" >
    <figcaption>Sign</figcaption>
    </figure>

    <figure>
    <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=600&q=80" >
    <figcaption>Airport</figcaption>
    </figure>

    <figure>
    <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=600&q=80" >
    <figcaption>City</figcaption>
    </figure>

    <figure>
    <img src="https://images.unsplash.com/photo-1600965962102-9d260a71890d?auto=format&fit=crop&w=600&q=80" >
    <figcaption>Swimming</figcaption>
    </figure>

  </div>

</body>
</html>
