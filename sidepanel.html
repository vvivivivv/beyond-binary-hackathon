<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Multimodal Accessibility Assistant - Side Panel">
  <title>Accessibility Assistant</title>
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Accessibility meta tags -->
  <meta name="color-scheme" content="light dark">
  
  <style>
    /* Minimal loading styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #000000;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 1rem;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e8e8e8;
      border-top-color: #0056B3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 16px;
      color: #4D4D4D;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background-color: #ffffff;
        color: #000000;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #ffffff;
      }
      
      .loading-spinner {
        border-color: #2D2D2D;
        border-top-color: #66B3FF;
      }
      
      .loading-text {
        color: #B3B3B3;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
        border-top-color: #0056B3;
      }
    }
  </style>
</head>
<body>
  <!-- Main app mount point -->
  <div id="root">
    <!-- Loading fallback -->
    <div class="loading-container">
      <div class="loading-spinner" role="status" aria-label="Loading"></div>
      <p class="loading-text">Loading Accessibility Assistant...</p>
    </div>
  </div>
  
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- React app will be injected here by Vite -->
  <script type="module" src="/src/sidepanel/main.jsx"></script>
  
  <!-- Accessibility announcements -->
  <div 
    id="aria-live-region" 
    role="status" 
    aria-live="polite" 
    aria-atomic="true"
    style="
      position: absolute;
      left: -10000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    "
  ></div>
</body>
</html>
